<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        

        <div class="weather">
            <div class="search">
                <input type="text" placeholder="Enter the City Name"
                spellcheck="false">
                <button><img src="/home/sheza/Desktop/weather/search.png"></button>
            </div>
            <div class="error">
                <h3>Invalid City Name</h3>
            </div>
            <img src="/home/sheza/Desktop/weather/clear.png" class="weather-img">
            <h1 class="temp">28°c</h1>
            <h2 class="city">Kolkata</h2>
           

        </div>

        <div class="weather-details">
            <div class="intro">
                <h1>Weather Forecast</h1>
            </div>
            
            
            <div class="details">

                <div class="col">
                    <img src="/home/sheza/Desktop/weather/humidity.png">
                    <div>
                        <p class="humidity">Humidity</p>
                        <p class="humidity-val">55%</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/home/sheza/Desktop/weather/wind.png">
                    <div>
                        <p class="wind">Wind Speed</p>
                        <p class="wind-val">8 km/hr</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/home/sheza/Desktop/weather/pressure.png">
                    <div>
                        <p class="pressure">Pressure</p>
                        <p class="pressure-val">1015 Pa</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/home/sheza/Desktop/weather/feel.png">
                    <div>
                        <p class="feels-like">Feels Like</p>
                        <p  class="feels-like-val">22°c</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/home/sheza/Desktop/weather/descrip.png">
                    <div>
                        <p class="descrip">Description</p>
                        <p class="descrip-val">Haze</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/home/sheza/Desktop/weather/max-temp.png">
                    <div>
                        <p class="max-temp">Max Temp</p>
                        <p class="max-temp-val">22°c</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
